    <div id="grid">
        <!-- Inicio de sesion -->
    <form action="" id="form-sesion" class="cuadro">
            <p>Inicio de sesión</p>

            <p>Código:</p>
            <div class="field-container">
                <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                <input type="password" class="field" placeholder="*******"> <br/>
            </div>
            <p>E-mail:</p>
            <div class="field-container">
                <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                <input type="text" class="field" placeholder="user@example.com"> <br/>
            </div>
            <p>Contraseña:</p>
            <div class="field-container">
                <i class="fa fa-key fa-lg" aria-hidden="true"></i>
                <input type="password" class="field" placeholder="*******"> <br/>
            </div>
            <p class="center-content">
                <input type="button" class="btn btn-green" value="Iniciar sesión"> <br/><br/>
            </p>
        </form> 

        <!-- registro -->
        <form action="" id="form_registro" class="cuadro">
            <p>Registro</p>
            <!-- Nombre -->
            <p> Nombre:</p>
			<div class="field-container">
				<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
				<input type="text" class="field" placeholder="Sergio"> <br/>
			</div>
            <!-- Apellido -->
			<div class="field-container">
				<p> Apellido:</p>
				<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
				<input type="text" class="field" placeholder="Chos"> <br/>

			<p>Correo electrónico:</p>

				<input type="text" class="field" placeholder="user@example.com"> <br/>
			</div>
            <!-- Password -->
			<p>Contraseña:</p>
			<div class="field-container">
				<i class="fa fa-key fa-lg" aria-hidden="true"></i>	
				<input type="password" class="field" placeholder="*******"> <br/>
			</div>
            <!-- Compañia -->
			<div class="field-container">
                <p> Compañía:</p>
				<i class="fa fa-building fa-lg" aria-hidden="true"></i>	
				<input type="text" class="field" placeholder="Mariachi IO"> <br/>

            <!-- Telefono -->
			<div class="field-container">
				<p> Teléfono:</p>
				<i class="fa fa-phone fa-lg" aria-hidden="true"></i>	
				<input type="text" class="field" placeholder="+52 "> <br/>
			</div>
			<p class="center-content">
				<input type="button" class="btn btn-green" value="Crear cuenta">
			</p>
